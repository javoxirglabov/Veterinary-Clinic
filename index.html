<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/main.css" />
		<title>Veterinary clinic</title>
	</head>
	<body>
		<!-- navbar start -->
		<header class="text-[#333] z-10">
			<!-- navbar top start -->
			<div
				class="container h-[39px] flex items-center justify-end m-auto bg-[#f9f8f8]"
			>
				<ul
					class="flex items-center w-fit gap-[160px] justify-end font-medium text-sm leading-[18px]"
				>
					<li class="">
						<a
							class="flex items-center gap-2 hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
							onclick="showMapPrompt(event)"
							href="#"
						>
							<img src="./assets/icons/home-icon.svg" alt="home icon" />г.
							Мариуполь, проспект Победы, 48а
						</a>
						<div
							id="mapPrompt"
							class="fixed inset-0 backdrop-blur bg-white/30 justify-center items-center hidden"
						>
							<div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
								<p class="text-lg font-semibold mb-4">
									Qaysi xaritani ochmoqchisiz?
								</p>
								<div class="flex justify-center space-x-4">
									<button
										onclick="openMap('google')"
										class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
									>
										Google Maps
									</button>
									<button
										onclick="openMap('yandex')"
										class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition"
									>
										Yandex Maps
									</button>
								</div>
								<button
									onclick="closeMapPrompt()"
									class="mt-4 text-gray-600 hover:text-gray-800"
								>
									Bekor qilish
								</button>
							</div>
						</div>
					</li>
					<li>
						<ul class="flex items-center gap-3.5">
							<li class="">
								<a
									class="flex gap-2 hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
									href="tel:+380676347574"
									><img
										src="./assets/icons/phone-icon.svg"
										alt="phone number"
									/>(067) 634 -75 - 74</a
								>
							</li>
							<li class="">
								<a
									class="flex gap-3 hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
									href="tel:+3806375701131"
									><img
										src="./assets/icons/ellipse-icon.svg"
										alt="phone number"
									/>(0637) 57 - 01 - 31</a
								>
							</li>
							<li class="">
								<a
									class="flex gap-3 hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
									href="tel:+380982664389"
									><img
										src="./assets/icons/ellipse-icon.svg"
										alt="phone number"
									/>(098) 266 - 43 - 89</a
								>
							</li>
						</ul>
					</li>
					<li class="flex">
						<ul class="flex gap-4">
							<li
								class="flex gap-2 hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
							>
								<img src="./assets/icons/date-icon.svg" alt="calendar" />Пн - Пт
								8:00 - 18:00
							</li>
							<li
								class="hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
							>
								Сб - Вс 8:00 - 14:00
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- navbar top end -->

			<!-- navbar bottom start -->
			<nav
				class="container m-auto flex justify-between items-center h-[61px] text-base font-medium leading-[20.51px]"
			>
				<a class="w-[178px] h-[87px]" href="#">
					<img src="./assets/icons/logo-icon.svg" alt="logo" />
				</a>
				<ul class="flex gap-[70px] items-center">
					<li
						class="flex gap-3 hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
					>
						<img src="./assets/icons/fish-icon.svg" alt="fish icon" /><a
							href="#"
							>Главная</a
						>
					</li>
					<li
						class="hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
					>
						<a href="#">О Клинике</a>
					</li>
					<li
						class="hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
					>
						<a href="#">Наши Услуги</a>
					</li>
					<li
						class="hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
					>
						<a href="#">Полезные Статьи</a>
					</li>
					<li
						class="hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
					>
						<a href="#">FAQ</a>
					</li>
					<li
						class="hover:text-[#FFBD54] active:text-[#FFBD54] active:opacity-60"
					>
						<a href="#">Контакты</a>
					</li>
				</ul>
				<label for="name" class="flex gap-3">
					<img src="./assets/icons/pet-icon.svg" alt="pet icon" />
					<input
						class="w-[110px] placeholder:text-base placeholder:font-medium placeholder:leading-[20.51px] placeholder:text-[#333] placeholder:hover:text-[#FFBD54] text-base font-medium leading-[20.51px] placeholder:border-none outline-none cursor-pointer"
						type="text"
						name="name"
						placeholder="Задать вопрос"
					/>
				</label>
			</nav>
			<!-- navbar bottom end -->
		</header>
		<!-- navbar end -->

		<script src="./scripts/main.js"></script>
	</body>
</html>
